<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% for q in qa %}

{{ q.0.title }}

<ul>
    {% for a in q.1 %}
    <li>{{ a.statement|default_if_none:"" }}</li>
    <br/>
    {% endfor %}
</ul>
<hr/>
{% endfor %}

{% if prev_id != None %}
<form action="/question/{{ prev_id }}/" method="GET">
    <input type="submit" value="Назад"><br>
</form>
{% endif %}

{% if next_id != None %}
<form action="/question/{{ next_id }}/" method="GET">
    <input type="submit" value="Далее"><br>
</form>
{% else %}
<form action="/go_to_pairs/" method="GET">
    <input type="submit" value="Перейти к выбору"><br>
</form>
{% endif %}

</body>

</html>
