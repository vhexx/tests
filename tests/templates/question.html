<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {{ question_title }}

    <ul>
    {% for a in answers %}
        <li>{{ a.statement|default_if_none:"" }}{{ a.image|default_if_none:"" }}</li>
        <br/>
    {% endfor %}
    </ul>
    <form action="/question/{{ question_id }}/" method="GET">
        <input type="submit" value="Следующий вопрос"><br>
    </form>
</body>
</html>
