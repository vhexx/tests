<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
     .header_row {
        background-color: rgb(54, 141, 218);
        color: #ffffff;
        font-weight: bolder;
     }
     body {
      width: auto;
     }
     table {
        border: 1px rgb(194, 201, 219) solid;
        width : auto;
     }
     td {
        border: 1px rgb(194, 201, 219) solid;
        padding: 5px;
     }
     .inline_div {
        border: 1px rgb(194, 201, 219) solid;
        margin-top : 5px;
     }
     .ver {
      display: inline-block;
      width: 6em;
      height: 3em;
     }
     td table {border : none;}
    </style>
    <title></title>
</head>
<body>
  <table>
    <tr>
  {% for kt,v in keytimes.items %}
    <td>{{ kt }}</td>
    <td>
    {% for q,a in v.0.items %}
      {{ q }} - {{ a }}
    {% endfor %}
    </td>
    <td>
    {% for i,c in v.1.items %}
      {{ i }} - {{ c }}
    {% endfor %}
    </td>
  {% endfor %}
    </tr>
  </table>
</body>
</html>
